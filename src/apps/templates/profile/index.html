{% extends 'base.html' %}



{% block content %}

    <div class='profiles_container'>
        {% for obj in object_list %}
            <div class='profiles'>
                {% if obj.img %}
                    <img src={{obj.img.url}} width="100" height="100" />
                {% else %}
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVFilEhfPhyV9IK381IiXSRYG5xrEEs-qyKcUaFZvZx54nnbVTog" width="100" height="100" />
                {% endif %}
                <a href="{{obj.get_absolute_url}}">{{obj.full_name}}</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
